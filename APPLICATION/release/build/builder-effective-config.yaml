directories:
  output: release/build
  buildResources: assets
  app: release/app
productName: SAFETY-AI
appId: org.erb.SAFETY-AI
asar: true
asarUnpack: '**\*.{node,dll}'
files:
  - filter:
      - dist
      - node_modules
      - package.json
afterSign: .erb/scripts/notarize.js
mac:
  target:
    target: default
    arch:
      - arm64
      - x64
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false
dmg:
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
win:
  target:
    - nsis
linux:
  icon: ./assets/icon.png
  target:
    - AppImage
    - deb
    - rpm
    - zip
    - tar.gz
  category: Development
extraResources:
  - filter:
      - ./assets/**
publish:
  provider: github
  owner: SAFETY-AI
  repo: SAFETY-AI
electronVersion: 18.3.5
